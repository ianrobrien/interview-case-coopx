<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>twitflow</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>

<body class="d-flex flex-column h-100">
<div class="container-fluid">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div class="col-md-1">
      <span class="fs-4"><a href="https://github.com/ianrobrien/twitflow">twitflow</a></span>
    </div>
    <div class="col-md-3 text-end">
      <button id="start" type="button" class="btn btn-primary">Start</button>
      <button id="stop" type="button" class="btn btn-primary" disabled>Stop</button>
      <button id="clear" type="button" class="btn btn-primary" disabled>Clear</button>
    </div>
  </header>
</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="px-4 py-5 my-5 text-center" id="waitMessage">
      <p class="fw-bold">Opening Tweet stream...</p>
    </div>
    <div class="row" id="tweetsTable">
      <div class="col-md-auto">
        <table id="conversation" class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Created At</th>
            <th scope="col">Text</th>
          </tr>
          </thead>
          <tbody id="tweets">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>
